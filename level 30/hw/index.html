<!-- 2) შექმენით Div სადაც შეინახავთ შვილ ელემენტებს გაუწერეთ custom class და მიეცით ჩრდილები -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class = "classic"> kasper</div>

    <!-- 3) შექმენით Div სადაც შეინახავთ შვილ ელემენტებს გაუწერეთ custom class და ამ ჯერად შეუცვალეთ ფერები -->

    <div class = "classic1"> kasperito</div>
    <br>
    <div class = "classic2"> kasperidze</div>
    <br>
    <div class = "classic3"> kaspero</div>


    <!-- 4) შექმენით button tag და გასტილეთ მიეცით border თავისი ფერიანად -->
    
    <button class = "click">dzaglito</button>
</body>
</html>
